          <h1 style="text-transform: unset;" class="mb-0">Remove unnecessary line breaks when copying from PDF
            <!-- <span class="text-primary" style = "color:#0093ff!important">Blog Article</span> Helper -->
          </h1>
          <!-- The CV in <a target="_blank" href="data/Alaa Abdelfattah - GIS Professional.pdf">PDF format</a> -->

      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="map_section">
        <div class="my-auto">
          <textarea id="textarea" rows="30" cols="75"></textarea><br>
          <button id="btnRemoveBreaks" onclick = "clearBreaks()">Remove Line Breaks</button>
        </div>

      </section>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
      clearBreaks = function(){

        var result = "";
        partsWithPeriodBreak = $('#textarea')[0].value.split(/(?:\.\r\n|\.\r|\.\n)/);
        for (var j = 0; j < partsWithPeriodBreak.length; j++) {
          var part = partsWithPeriodBreak[j];
          result += part.split(/(?:\r\n|\r|\n)/).join(" ");
          if(j!=partsWithPeriodBreak.length-1)
          result += ".\n";
        }
        $('#textarea').val(result.split("@@").join("\n"));
      }
    </script>
